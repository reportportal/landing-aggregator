name: Build AWS Docker image

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build'
        type: choice
        required: true
        default: 'linux/amd64'
        options:
          - linux/amd64,linux/arm64
          - linux/amd64
          - linux/arm64
      version:
        description: 'Version'
        required: true
        default: 'X.Y.Z'
      additional-tag:
        description: 'Additional tag'
        required: false
        default: 'latest'
      create-release:
        description: 'Create release'
        type: boolean
        default: false
jobs:
  golangci:
    name: Run golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Run tests
        run: go test -v ./...
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: 'v2.6.0'
          args:
            --timeout=10m
            --fast-only
  call-docker-build:
    name: Call release candidate Docker build
    needs: golangci
    uses: reportportal/.github/.github/workflows/build-docker-image.yaml@main
    with:
      aws-region: ${{ vars.AWS_REGION }}
      image-tag: ${{ inputs.version }}-${{ github.run_number }}
      additional-tag: ${{ inputs.additional-tag }}
      build-platforms: ${{ inputs.platforms }}
      version: ${{ inputs.VERSION }}
      scan-image: true
    secrets: inherit
  create-release:
    name: Create release
    needs: call-docker-build
    if: ${{ inputs.create-release }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create release
        uses: comnoco/create-release-action@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ inputs.version }}
          release_name: v${{ inputs.version }}
          body: |
            Release v${{ inputs.version }}
          draft: false
          prerelease: false